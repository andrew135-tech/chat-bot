<!DOCTYPE html>
<html>
<head>
    <title>Chat bot</title>
</head>
<body>
        <h1>Login</h1>
        <input type="text" id="userInput" placeholder="Type Username...">
        <input type="text" id="userPassword" placeholder="Enter Password...">
        <button onclick="log_in()">Log in</button>
    
        <p id="output" </p>

    <script>
        let users={
            andrew: 'pass'
        };

            function log_in(){
                const user = document.getElementById('userInput').value;
                const pass = document.getElementById('userPassword').value;
                if(pass===users[user]){
                    document.getElementById('output').innerText="youre in";
                    window.open("new.html","_blank")
                }
                else{
                    document.getElementById('output').innerText="Speak to the person that gave this website info";
                }
        }

    </script>
