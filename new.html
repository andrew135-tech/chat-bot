<!DOCTYPE html>
<html>
<head>
    <title>Message Broadcast with Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>
<body>
    <h1>Message</h1>
    <input type="text" id="userInput" placeholder="Type Message...">
    <button onclick="sendMessage()">Submit</button>
    <div id="messages"></div>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDLjCTxnmPQWDVnnmOxBHKjQbJXaMJqyEI",
            authDomain: "chat-app-4399f.firebaseapp.com",
            databaseURl: "https://console.firebase.google.com/project/chat-app-4399f/database/chat-app-4399f-default-rtdb/data/~2F",
            projectId: "chat-app-4399f",
            storageBucket: "chat-app-4399f.firebasestorage.app",
            messagingSenderId: "198541271284",
            appId: "1:198541271284:web:850eb60681c12f9995bea1"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function sendMessage() {
            const message = document.getElementById('userInput').value;
            database.ref('messages').push(message);
            document.getElementById('userInput').value = '';
        }
        
        function clearMessages() {
            database.ref('messages').remove();
            document.getElementById('messages').innerHTML = '';
        }

        database.ref('messages').on('child_added', function(snapshot) {
            const msg = snapshot.val();
            const messageElement = document.createElement('p');
            messageElement.textContent = msg;
            document.getElementById('messages').appendChild(messageElement);
        });
    </script>
</body>
</html>
